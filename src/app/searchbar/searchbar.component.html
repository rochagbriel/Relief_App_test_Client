<form [formGroup]="videoForm" (ngSubmit)="onSubmit()" class="mat-card">


    <mat-form-field class="example-full-width">
      <input type="text" matInput formControlName="videoUrl" placeholder="Enter YouTube URL" />
    </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
